<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Practicing Spring boot and HTML</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="'Person Lista!'">Standard text</h1>
<ul>
    <li th:each="person : ${persons}" class="person">
        <p>
            <strong>Name:</strong>
            <span th:text="${person.name}"></span>
        </p>

        <p>
            <strong>ID:</strong>
            <span th:text="${person.id}"></span>
        </p>

        <p>
            <strong>Age:</strong>
            <span th:text="${person.age}"></span>
        </p>

        <p>
            <strong>Email:</strong>
            <span th:text="${person.email}"></span>
        </p>
    </li>
</ul>
</body>
</html>
