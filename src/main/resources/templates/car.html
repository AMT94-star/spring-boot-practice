<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h2>All Cars</h2>
<a th:href="@{/cars/new}">Add New Car</a>
<table border="1" cellpadding="8"></table>
<thead>
<tr>
    <th>Brand</th>
    <th>Year</th>
    <th>Color</th>
    <th>Automatic</th>
</tr>
</thead>

<tbody>
 <tr th:each ="car: ${cars}">
     <td th:text="${car.brand}"></td>
     <td th:text="${car.year}"></td>
     <td th:text="${car.color}"></td>
     <td th:text="${car.automatic}"></td>
 </tr>
</tbody>

</body>
</html>
